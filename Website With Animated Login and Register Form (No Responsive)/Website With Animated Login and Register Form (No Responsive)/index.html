<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login&RegisterForm</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header ------------------------------------------------------------------- -->
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <button class="btnLogin-popup">Login</button>
    </header>

    <!-- Registro ------------------------------------------------------------------- -->    
    <div class="wrapper">

        <!-- 3. Icono para Cerrar ------------------------------------------------------------------- -->    
        <span class="icon-close">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
            </svg> 
        </span>

        <!-- 1. Sección Login ------------------------------------------------------------------- -->    
        <div class="form-box login">

            <h2>Login</h2>

            <!-- Input Email ------------------------------------------------------------------- -->    
            <div class="input-box">
                <span class="icon">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M2.038 5.61A2.01 2.01 0 0 0 2 6v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6c0-.12-.01-.238-.03-.352l-.866.65-7.89 6.032a2 2 0 0 1-2.429 0L2.884 6.288l-.846-.677Z"/>
                        <path d="M20.677 4.117A1.996 1.996 0 0 0 20 4H4c-.225 0-.44.037-.642.105l.758.607L12 10.742 19.9 4.7l.777-.583Z"/>
                    </svg>
                </span>
                <input type="email" required>
                <label for="Email">Email</label>
            </div>

            <!-- Input Contraseña ------------------------------------------------------------------- -->    
            <div class="input-box">
                <span class="icon">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M8 10V7a4 4 0 1 1 8 0v3h1a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h1Zm2-3a2 2 0 1 1 4 0v3h-4V7Zm2 6a1 1 0 0 1 1 1v3a1 1 0 1 1-2 0v-3a1 1 0 0 1 1-1Z" clip-rule="evenodd"/>
                    </svg>                      
                </span>
                <input type="password" required>
                <label for="">Password</label>
            </div>

            <!-- Sección 'Remember Me' ------------------------------------------------------------------- -->    
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgor Password?</a>
            </div>

            <!-- Sección 'botón Login' ------------------------------------------------------------------- -->    
            <button type="submit" class="btn">Login</button>

            <!-- Sección 'registrar' ------------------------------------------------------------------- -->    
            <div class="login-register">
                <p>
                    Don't have an account? 
                    <a href="#" class="register-link">Register</a>
                </p>
            </div>

        </div>

        <!-- 2. Sección Registrarse ------------------------------------------------------------------- -->    
        <div class="form-box register">
            <h2>Register</h2>

            <!-- Input Usuario ------------------------------------------------------------------- -->    
            <div class="input-box">
                <span class="icon">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z" clip-rule="evenodd"/>
                    </svg>                      
                </span>
                <input type="text" required>
                <label>Username</label>
            </div>

            <!-- Input Email ------------------------------------------------------------------- -->    
            <div class="input-box">
                <span class="icon">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M2.038 5.61A2.01 2.01 0 0 0 2 6v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6c0-.12-.01-.238-.03-.352l-.866.65-7.89 6.032a2 2 0 0 1-2.429 0L2.884 6.288l-.846-.677Z"/>
                        <path d="M20.677 4.117A1.996 1.996 0 0 0 20 4H4c-.225 0-.44.037-.642.105l.758.607L12 10.742 19.9 4.7l.777-.583Z"/>
                    </svg>                      
                </span>
                <input type="email" required>
                <label>Email</label>
            </div>

            <!-- Input Contraseña ------------------------------------------------------------------- -->    
            <div class="input-box">
                <span class="icon">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M8 10V7a4 4 0 1 1 8 0v3h1a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h1Zm2-3a2 2 0 1 1 4 0v3h-4V7Zm2 6a1 1 0 0 1 1 1v3a1 1 0 1 1-2 0v-3a1 1 0 0 1 1-1Z" clip-rule="evenodd"/>
                    </svg>                      
                </span>
                <input type="password" required>
                <label for="">Password</label>
            </div>

            <!-- Input Confirmar Contraseña ------------------------------------------------------------------- -->    
            <div class="input-box">
                <span class="icon">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M8 10V7a4 4 0 1 1 8 0v3h1a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h1Zm2-3a2 2 0 1 1 4 0v3h-4V7Zm2 6a1 1 0 0 1 1 1v3a1 1 0 1 1-2 0v-3a1 1 0 0 1 1-1Z" clip-rule="evenodd"/>
                    </svg>                      
                </span>
                <input type="password" required>
                <label for="">Confirm Password</label>
            </div>

            <!-- Sección 'I agree the Terms & Conditions' ------------------------------------------------------------------- -->    
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">I agree the <a href="#">Terms & Conditions</a>
                </label>
            </div>

            <!-- Sección Botón 'Register' ------------------------------------------------------------------- -->    
            <button type="submit" class="btn">Register</button>

            <!-- Sección 'Already have an account?' ------------------------------------------------------------------- -->    
            <div class="login-register">
                <p>
                    Already have an account? 
                    <a href="#" class="login-link">Login</a>
                </p>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
